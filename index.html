<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetCare | Login</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="imageContent"></div>

  <div class="loginContent">

    <section class="login">

      <h1><a href="/" title="PetCare">PetCare</a></h1>

      <div class="form">
        <input type="email" class="email" id="email" name="email" placeholder="Email">
        <input type="password" class="senha" id="senha" name="senha" placeholder="Senha">

        <p class="cadastro">Ainda não é cadastrado? <a href="">Crie sua conta</a></p>

        <input type="submit" onclick="logar()" id="entrar" value="Entrar">
      </div>

    </section>

  </div>

  <script type="text/javascript" src="login.js"></script>

</body>

</html>
